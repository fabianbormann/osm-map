<link rel="import" href="../polymer/polymer.html">
<script src="http://openlayers.org/en/v3.11.2/build/ol.js"></script>

<!--
The `osm-point` element is used within the `osm-poly` element, 
which will connect the points to lines. See `osm-poly` documentation.

@demo demo/index.html
-->

<dom-module id="osm-point">
  <script>
    Polymer({
      is: 'osm-point',

      properties: {

        latitude: {
          type: Number,
          notify: true,
          value: 53.834089
        },

        longitude: {
          type: Number,
          notify: true,
          value: 10.703718
        },
      },
      
      position: function() {
        return [this.longitude, this.latitude];
      }
    });
  </script>
</dom-module>
